<!DOCTYPE html>
<html>

<head>
  <title>Juomamme</title>
</head>

<body>
  <h1>Juomamme</h1>  
  {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }} id numerosi on {{ session.user_id }}
  </p>
  {% endif %}
  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/login">Kirjaudu ulos</a>
  </p>
  
  <p>
    <a href="/new_drink">Uusi arvostelu</a>
    <a href="/find_review">Etsi arvostelu</a>
  </p>

  <h2>Arvostelut</h2>
  <ul>
  {% for review in reviews %}
  <li><a href="/review/{{ review.id }}">{{ review.drink }}</a></li>
  {% endfor %}
  </ul>

</body>

</html>
