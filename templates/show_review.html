<!DOCTYPE html>
<html>

<head>
  <title>{{ review.drink }}</title>
</head>

<body>
  <h1>{{ review.drink }}</h1>
      {% if session.user_id == review.user_id %}
    <p>
        <a href="/edit_review/{{ review.id }}">Muokkaa</a>
    </p>
    {% endif %}
  <p>
    Arvosana: {{ review.score }}/5
  </p>
  <p>
    Arvostelu: {{ review.review }}
  </p>
  <p>
    Arvostelija: {{ review.username }}
  </p>
  <p>
    <a href="/">Takaisin</a>
  </p>
</body>

</html>
