<!DOCTYPE html>
<html>

<head>
  <title>Etsi Arvosteluita</title>
</head>

<body>
    <h1>Etsi Arvosteluita</h1>
    
    <form action="/find_review" method="get">
    <p>
        Hakusana: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Etsi">
    </form>
    <p>
        <a href="/">Takaisin</a>
    </p>
    {% if query %}
    <h2>Tulokset</h2>
    
    <ul>
      {% for review in results %}
      <li><a href="/review/{{ review.id }}">{{ review.drink }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
